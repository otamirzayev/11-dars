<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>

  <body>
    <div class="container">
      <template>
        <div class="card">
          <div class="hero">
            <p class="hero__hp">hp 12</p>
            <img
              src="./img/il_570xN.3470296538_o99j.avif"
              alt=""
              width="150px"
            />
          </div>
          <div class="abc">
            <p class="name">charmander</p>
            <p class="character">fire</p>
          </div>
          <div class="info">
            <div class="info__div">
              <p id="attack" class="num">52</p>
              <p class="attack">Attack</p>
            </div>
            <div class="info__div">
              <p id="defense" class="num">52</p>
              <p class="attack">defense</p>
            </div>
            <div class="info__div">
              <p id="speed" class="num">52</p>
              <p class="attack">speed</p>
            </div>
          </div>
        </div>
      </template>
    </div>
    <button id="btn">Generate</button>
    <script src="app.js"></script>
  </body>
</html>
